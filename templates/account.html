<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Geo Pattern Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
			  <div class="navbar-header">
			    <a class="navbar-brand" href="/">Geo Pattern Generator</a>
			  </div>
			  <ul class="nav navbar-nav navbar-right">
				{{ if .Name }}
			    <li><a href="/account/"> {{ .Name }} </a></li>
			    <li><a href="/logout/">Log Out</a></li>
				{{ else }}
				<li><a href="/login/">Log In</a></li>
				{{ end }}
			  </ul>
			</div>
		</nav>
		<div class="container" style="padding-top:60px">
			<h1 class="text-center">
				My Account
			</h1>
			<div class="container">
				<form action="/account/" class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="name" value="{{.Name}}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Email:</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" name="email" value="{{.Email}}" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
